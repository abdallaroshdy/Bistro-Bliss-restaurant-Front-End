<div class="container mt-5">

  <a routerLink = "/adminPage"><img src="turn-left.png" alt=""></a>

  <div class="text-center mb-4">
    <img [src]="img" alt="Item Image" class="img-fluid rounded" />
  </div>

  @if(showAlert){
    <div class="alert alert-{{messageType}}" role="alert">
      {{ alertMessage }}
    </div>
  }

  <form  (submit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        name="title"
        class="form-control"
        required
        placeholder="Enter item title"
      />
    </div>

    <div class="form-group mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="price"
        name="price"
        class="form-control"
        required
        placeholder="Enter item price"
      />
    </div>

    <div class="form-group mb-3">
      <label for="desc" class="form-label">Description</label>
      <textarea
        id="desc"
        [(ngModel)]="desc"
        name="desc"
        class="form-control"
        required
        rows="4"
        placeholder="Enter item description"
      ></textarea>
    </div>

    <div class="form-group mb-3">
      <label for="category" class="form-label">Category</label>
      <select
        id="category"
        name="category"
        class="form-select"
        [(ngModel)]="catigory"
        required
      >
        <!-- <option value="{{ catigory }}">{{ catigory || 'Select a category' }}</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Main Dish">Main Dish</option>
        <option value="Drink">Drink</option>
        <option value="Dessert">Dessert</option> -->

        <option value="{{ catigory }}">{{ catigory}}</option>

        @for (category of categories; track $index) {
          @if (category != catigory) {
            <option [value]="category">{{ category }}</option>
          }

        }
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="image" class="form-label">Item Image</label>
      <input
        type="file"
        id="image"
        name="image"
        class="form-control"
        (change)="onImageUpload($event)"
      />
    </div>

    <button type="submit" class="btn btn-custom">Update</button>
  </form>
</div>
