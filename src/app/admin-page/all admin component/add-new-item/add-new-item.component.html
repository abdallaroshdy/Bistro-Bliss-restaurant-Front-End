<div class="add-item-container container mt-5">
  <a routerLink = "/adminPage"><img src="turn-left.png" alt=""></a>
  <h2 class="mb-4">Add New Item</h2>

  <!-- Alert Message -->


  @if(showAlert){
    <div class="alert alert-{{messageType}}" role="alert">
      {{ alertMessage }}
    </div>
  }

  <form (submit)="onSubmit()">
    <!-- Title Input -->
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="item.title"
        placeholder="Enter item title"
        required
      />
    </div>

    <!-- Price Input -->
    <div class="form-group mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        id="price"
        name="price"
        class="form-control"
        [(ngModel)]="item.price"
        placeholder="Enter item price"
        required
      />
    </div>

    <!-- Description Input -->
    <div class="form-group mb-3">
      <label for="desc" class="form-label">Description</label>
      <textarea
        id="desc"
        name="desc"
        class="form-control"
        [(ngModel)]="item.desc"
        placeholder="Enter item description"
        required
        rows="4"
      ></textarea>
    </div>

    <!-- Category Input -->
    <div class="form-group mb-3">
      <label for="category" class="form-label">Category</label>
      <select
        id="category"
        name="category"
        class="form-select"
        [(ngModel)]="item.catigory"
        required
      >
        <option value="">Select a category</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Main Dish">Main Dish</option>
        <option value="Drink">Drink</option>
        <option value="Dessert">Dessert</option>
      </select>
    </div>

    <!-- Image Input -->
    <div class="form-group mb-3">
      <label for="image" class="form-label">Item Image</label>
      <input
        type="file"
        id="image"
        name="image"
        class="form-control"
        (change)="onImageUpload($event)"
      />
    </div>

    <!-- Submit Button -->
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary w-100 redbutton">Add Item</button>
    </div>
  </form>
</div>
